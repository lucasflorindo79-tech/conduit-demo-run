name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      # listar arquivos de download (útil para debug — aparece nos logs)
      - name: List sinan_downloads (debug)
        if: always()
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          if [ -d "sinan_downloads" ]; then
            find sinan_downloads -maxdepth 3 -type f -print || true
          else
            echo "sinan_downloads not found"
          fi

      # upload do relatório do Playwright (você tinha isso)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # upload do(s) arquivo(s) baixado(s) do SINAN
      - name: Upload sinan downloads artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sinan-downloads
          path: sinan_downloads/**/*
          retention-days: 30